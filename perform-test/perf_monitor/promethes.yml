# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['10.136.197.32:9090']
  - job_name: "node-exporter"
    static_configs:
        - targets: [ "10.136.197.32:9100" ]
  - job_name: "mysql-exporter"
    static_configs:
        - targets: [ "10.136.197.32:9104" ]
  - job_name: "jvm-exporter1"
    static_configs:
        - targets: [ "10.136.197.32:8081" ]
  - job_name: "jvm-exporter2"
    static_configs:
        - targets: [ "10.136.197.32:8082" ]
  - job_name: "jvm-exporter3"
    static_configs:
        - targets: [ "10.136.197.32:8083" ]
  - job_name: "springboot-redis"
    static_configs:
      - targets: [ "10.136.197.32:9121" ]
  - job_name: "nginx exporter"
    static_configs:
        - targets: ['10.136.197.32:9113']